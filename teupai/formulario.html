                        <body>
                        
                            <h2>Formulário de Pedido</h2>
                            <form id="formulario" onsubmit="enviarPedido(event)">
                                    <label for="email">E-mail:</label>
                                    <input type="email" id="email" name="email" required>
                            
                                    <label for="telefone">Número de Telefone:</label>
                                    <input type="tel" id="telefone" name="telefone" required>
                            
                                    <label for="pedido">Detalhes do Pedido:</label>
                                    <textarea id="pedido" name="pedido" rows="4" required></textarea>
                            
                                    <button type="submit">Enviar Pedido</button>
                                </form>
                            
                                <div id="resposta">
                                    <p id="mensagemResposta"></p>
                                </div>
                            
                                <script>
                                    function enviarPedido(event) {
                                        event.preventDefault(); // Impede o envio padrão do formulário
                            
                                        // Obtem os valores dos campos
                                        var email = document.getElementById("email").value;
                                        var telefone = document.getElementById("telefone").value;
                                        var pedido = document.getElementById("pedido").value;
                                        
                                        // Exibe a resposta no formulário
                                        var respostaDiv = document.getElementById("resposta");
                                        var mensagemResposta = document.getElementById("mensagemResposta");
                            
                                        // Exibe a mensagem de resposta
                                        mensagemResposta.textContent = "Pedido Realizado!  |  E-mail: " + email + " | Telefone: " + telefone + " | Detalhes do Pedido: " + pedido;
                                        
                                        // Torna a div de resposta visível
                                        respostaDiv.style.display = "block";
                                    }
                                </script>
